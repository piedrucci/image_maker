<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Image Recognition</title>
</head>
<body>
<div style="margin-top: 40px;" class="container">
    <div class="jumbotron">
        <h1 class="display-4">Image Recognition API REST!</h1>
        <p class="lead">upload an image and discover what it contains.</p>
        <hr class="my-4">
        <p>Maximum size allowed for images is 3 megabytes.</p>
        <p>Image extension allowed png, jpg, jpeg, gif.</p>
        <form action="/check-image" method="post" enctype="multipart/form-data">
            Choose the file: <input type="file" name="file"/><BR>
            <input style="margin-top: 20px;" class="btn btn-primary btn-lg" type="submit" value="Upload"/>
        </form>
    </div>
</div>
</body>
</html>
